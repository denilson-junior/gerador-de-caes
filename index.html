<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./site.css">
    <title>Dogs</title>
</head>
<body>
    <section class="main">
        <h1 class="title">Gerador de imagens de cachorro</h1>
        <div class="dog-load">
            <img class="loading-dog" src="./img/loading-dog.gif" alt="loading"></br>
            <p>Carregando</p>
        </div>
        <div class="doggos">
            <div class="imagem__cachorro">
                <img class="dogs-img" src="" alt="">
            </div>
        </div>
        <div class="carregar__cao">
            <button class="add-doggo">Clique aqui para carregar um novo cão</button>
        </div>
        <div class="selecao__raca">
            <p class="texto__raca">Selecione uma raça:</p>
            <select name="selecionar-raca" id="selecionar-raca">
            </select>
        </div>
    </section>

    <script src="./main.js"></script>
